<!DOCTYPE html>
<html lang="en">
<head>

<title>69420alt</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    background: black; color: white;
    font-family: monospace;
    display: flex; justify-content: center; align-items: center;
    font-size: 32px;
    cursor: pointer;
    user-select: none;
  }
  #info {
    text-align: center;
  }
</style>
</head>
<body onclick="start()" id="body">

  <div id="info">
    69420alt â€” Pudshi Owner<br><br>
    <small>(Tap/click anywhere to start)</small>
  </div>

  <iframe id="hiddenSite" src="https://yip.su/aura" style="display:none;"></iframe>
  <iframe id="audioPlayer" style="display:none;" allow="autoplay" allowfullscreen></iframe>

<script>
  function start() {
    // Hide the tap message
    document.getElementById('info').style.display = 'none';

    // Load hidden site iframe (kept hidden)
    document.getElementById('hiddenSite').style.display = 'none';

    // Start playing music
    document.getElementById('audioPlayer').src = "https://www.youtube.com/embed/nC8UkhA1Z4o?autoplay=1&loop=1&playlist=nC8UkhA1Z4o";

    // Remove click listener after starting
    document.getElementById('body').onclick = null;
  }
</script>
</body>
