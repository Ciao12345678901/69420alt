<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>69420alt</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    background: black; color: white;
    font-family: monospace;
    display: flex; justify-content: center; align-items: center;
    font-size: 32px;
    cursor: pointer;
    user-select: none;
  }
  #info {
    text-align: center;
  }
</style>
</head>
<body id="body">

  <div id="info" onclick="start()">
    69420alt â€” Pudshi Owner<br><br>
    <small>(Click/tap here to start)</small>
  </div>

  <iframe id="hiddenSite" src="https://yip.su/aura" style="display:none;"></iframe>
  <iframe id="audioPlayer" style="display:none;" allow="autoplay" allowfullscreen></iframe>

<script>
  function start() {
    try {
      // Hide the info text
      const info = document.getElementById('info');
      info.style.display = 'none';

      // Load hidden iframe (kept hidden)
      const hiddenSite = document.getElementById('hiddenSite');
      hiddenSite.style.display = 'none';

      // Set the audio iframe src to play music
      const audio = document.getElementById('audioPlayer');
      audio.src = "https://www.youtube.com/embed/nC8UkhA1Z4o?autoplay=1&loop=1&playlist=nC8UkhA1Z4o";

      // Remove onclick so it can only trigger once
      info.onclick = null;
    } catch (e) {
      alert("Error starting audio: " + e.message);
    }
  }
</script>
</body>
</html>
